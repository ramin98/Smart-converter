<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Smart-converter</title>
	<style type="text/css">
		div{
			display: flex;
			gap: 10px;
		}
		.active{
			background-color: aquamarine;
		}
	</style>
</head>
<body>
<div>
   <button id="left" class="active" >RUB</button>
   <button id="left" >EUR</button>
   <button id="left">USD</button>
   <button id="left" >AZN</button>
   <button id="left" >TRY</button>
</div>
<br>
<div>
   <button id="right" >RUB</button>
   <button id="right" >EUR</button>
   <button id="right" class="active">USD</button>
   <button id="right" >AZN</button>
   <button id="right" >TRY</button>
</div>
<input type="text" id="left-input">
<input type="text" id="right-input">
<script type="text/javascript" src="script.js"></script>
</body>
</html>
